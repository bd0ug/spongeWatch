<!DOCTYPE html>
<html>

<head>
    <title>BIKIni Bottom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
</head>


<body>
    <div class="container">
    <img src="gary.png" style="position: absolute; left:-4rem; bottom: 15.2rem" width="150px">

        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
        <img src="weeds.gif" style="position: absolute; left:1rem; top:30rem" width="300">
        <img src="weeds.gif" style="position: absolute; left:-5rem; top:30rem" width="300">
        <img src="weeds.gif" style="position: absolute; right:1rem; top:30rem; transform:rotateY(180deg);
        " width="300">
        <img src="weeds.gif" style="position: absolute; right:-5rem; top:30rem; transform:rotateY(180deg)" width="300">
        <img src="weeds.gif" style="position: absolute; left:10rem; top:30rem" width="300">
        <img src="weeds.gif" style="position: absolute; right:7rem; top:30rem" width="300">
    </div>
    <script src="watch.js"></script>
</body>

</html>
